  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Sora
      fonts:
        - asset: assets/fonts/SoraFont/Sora-VariableFont_wght.ttf
        - asset: assets/fonts/SoraFont/static/Sora-Bold.ttf
          weight: 700
        - asset: assets/fonts/SoraFont/static/Sora-Thin.ttf
