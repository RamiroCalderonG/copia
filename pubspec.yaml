    - assets/videos/
    - assets/audios/
    - assets/lottie_animations/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/fonts/SoraFont/
    - assets/fonts/SoraFont/static/
    - lib/core/config/oxschool.env
 
  



  # An image asset can refer to one or more resolution-specific "variants", see
